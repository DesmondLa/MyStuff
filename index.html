<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe House</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #password-form {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Safe House</h1>
    <div id="password-form">
        <form id="passwordForm">
            <label for="password">Enter the Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const passwordForm = document.getElementById('passwordForm');

        passwordForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const passwordInput = document.getElementById('password').value;

            // Check if the entered password is correct
            if (passwordInput === '321ssaP') { // New password: '321ssaP'
                // Store the flag in localStorage to indicate successful login
                localStorage.setItem("loggedIn", "true");
                window.location.href = 'page1.html'; // Redirect to page1.html
            } else {
                alert('Incorrect password. Please try again.');
            }
        });
    </script>
</body>
</html>
